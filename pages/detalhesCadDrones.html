      <button id="btn-diminuir" aria-label="Reduzir fonte"><i class="fas fa-minus fa-lg"></i></button>
    </div>

  </header>

  <div class="container py-5">
    <h1 id="tituloDrone" class="text-primary text-center mb-4">Detalhes do Drone</h1>

    <div class="text-center mb-4">
      <img id="imagemDrone" class="img-fluid rounded drone-img" src="" alt="Imagem do Drone" />
    </div>

    <p id="descricaoDrone" class="text-center fs-5 mb-5"></p>

    <h2 class="text-secondary mb-4">Se cadastre como voluntário e faça parte deste time</h2>

    <form id="cadastroForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required />
      </div>
      <div class="col-md-6">
        <input type="tel" name="telefone" class="form-control" placeholder="Telefone" required />
      </div>
      <div class="col-md-6">
        <input type="email" name="email" class="form-control" placeholder="E-mail" required />
      </div>
      <div class="col-md-6">
        <input type="text" name="regiao" class="form-control" placeholder="Região para Atuação" required />
      </div>
      <div class="col-md-12">
        <label for="experience" class="form-label">Nível de experiência com drones:</label>
        <select id="experience" name="experience" class="form-select" required>
          <option value="">Selecione</option>
          <option value="iniciante">Iniciante</option>
          <option value="intermediario">Intermediário</option>
          <option value="avancado">Avançado</option>
        </select>
      </div>

      <input type="hidden" name="modelo" id="modeloDrone" />

      <div id="uploadImagemContainer" style="display: none;">
        <div class="col-md-12 mt-4">
          <input type="text" name="modeloPersonalizado" class="form-control mb-2" placeholder="Informe o Modelo do Drone" />
          <textarea name="descricaoPersonalizada" class="form-control mb-2" rows="3" placeholder="Descrição do drone (ex: funcionalidades, diferenciais, etc.)"></textarea>
          <input type="text" name="tempoVoo" class="form-control mb-2" placeholder="Tempo de voo (em minutos)" />
          <input type="text" name="alcance" class="form-control mb-2" placeholder="Raio de alcance (em km)" />
          <label for="imagemPersonalizada" class="form-label">Carregar imagem do seu drone:</label>
          <input type="file" id="imagemPersonalizada" name="imagemPersonalizada" class="form-control" accept="image/*" />
        </div>

        <div id="imagemPreviewContainer" class="mt-3 text-center" style="display: none;">
          <h5>Imagem carregada:</h5>
          <img id="imagemPreview" class="img-fluid rounded" src="" alt="Imagem do drone carregada" />
        </div>
      </div>

      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </div>
      
      <div class="col-12 mt-2">
        <a href="../pages/mainCadDrones.html" class="btn btn-secondary w-100">Cancelar</a>
      </div>
  
    </form>
  </div>
